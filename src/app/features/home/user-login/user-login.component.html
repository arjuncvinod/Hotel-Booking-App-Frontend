<div class="login-container">
  <div class="login-hero">
    <div class="login-card">
      <div class="login-header">
           <svg class="svg-inline--fa fa-user-circle icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="user-circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"></path></svg>
  
        <h2>User Login</h2>
        <p class="subtitle">Sign in to book your perfect stay</p>
      </div>

      <form (ngSubmit)="login()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="user@example.com" 
            required 
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Enter your password" 
            required 
          />
        </div>

        <p *ngIf="error" class="error">{{ error }}</p>

        <button type="submit" class="login-btn">
          Sign In
        </button>

        <div class="additional-links">
          <a routerLink="/" class="back-link">‚Üê Back to Home</a>
        </div>
      </form>
    </div>
  </div>
</div>
