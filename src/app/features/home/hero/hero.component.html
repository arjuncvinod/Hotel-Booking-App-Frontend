<div class="home-container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="search-card">
      <div class="search-form">
        <div class="form-group destination-group">
          <label for="destination">Destination</label>
          <div class="input-with-icon">
            <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <input type="text" id="destination" [(ngModel)]="location" placeholder="e.g. New York" >
          </div>
        </div>

        <div class="form-group">
          <label for="check-in">Check-in</label>
          <input type="date" id="check-in" [(ngModel)]="checkIn" placeholder="dd-mm-yyyy" >
        </div>

        <div class="form-group">
          <label for="check-out">Check-out</label>
          <input type="date" id="check-out" [(ngModel)]="checkOut" placeholder="dd-mm-yyyy">
        </div>
      </div>

      <button class="search-btn" (click)="searchHotels()">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        Search Hotels
      </button>
    </div>
  </section>

  <!-- Popular Destinations -->
  <section class="popular-destinations">
    <h2>Popular Destinations</h2>
    <div class="destinations-grid">
      <div class="destination-card" *ngFor="let dest of popularDestinations">
        <div class="img-container">
        <img [src]="dest.image" [alt]="dest.name">
        </div>
        <h3>{{ dest.name }}</h3>
      </div>
    </div>
  </section>
</div>
